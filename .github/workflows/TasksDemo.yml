name: UI & API (Cucumber + TestNG) - Split Jobs
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ui_runner:
        description: UI TestNG Cucumber runner class (e.g. runner.DemoRunner)
        required: false
        default: runner.DemoRunner
      api_runner:
        description: API test runner class (e.g. StepDefinition.APITestRunner)
        required: false
        default: StepDefinition.APITestRunner
concurrency:
  group: 'tasksdemo-${{ github.ref }}'
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build & run API tests via runner class (Maven)
        working-directory: RestAssured
        run: |
          mvn -B -q clean test \
            -Dtest=${{ github.event.inputs.api_runner }} \
            -DdisableXmlReport=true \
            -Dsurefire.useFile=false
      - name: Archive API test outputs
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: |
            RestAssured/target/cucumber-reports/**
            RestAssured/target/cucumber.json
          if-no-files-found: warn
      - name: Prepare API site
        run: >
          rm -rf api-site

          mkdir -p api-site

          if [ -d "RestAssured/target/cucumber-reports" ]; then cp -r
          RestAssured/target/cucumber-reports/* api-site/; fi

          if [ -f "RestAssured/target/cucumber.json" ]; then cp
          RestAssured/target/cucumber.json api-site/; fi

          # Ensure artifact always exists

          if [ -z "$(ls -A api-site 2>/dev/null)" ]; then echo
          "<html><body><h3>No API report files found</h3></body></html>" >
          api-site/index.html; fi
      - name: Upload API site artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-api-site
          path: api-site
          if-no-files-found: error
  ui-tests:
    name: UI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      - name: Install Chrome (headless)
        run: >
          sudo apt-get update

          sudo apt-get install -y xvfb wget gnupg

          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo
          apt-key add -

          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
          main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

          sudo apt-get update

          sudo apt-get install -y google-chrome-stable

          google-chrome --version
      - name: Sanitize POM (remove BOM / CRLF / leading whitespace)
        working-directory: GUIAssessment
        shell: bash
        run: |
          set -e
          if [ -f "pom.xml" ]; then
            # Remove UTF-8 BOM, convert CRLF->LF, strip leading whitespace before XML prolog
            perl -0777 -pe 's/^\xEF\xBB\xBF//; s/\r\n/\n/g; s/^\s+//s' pom.xml > pom.cleaned
            mv pom.cleaned pom.xml
            echo "sanitized pom.xml"
          else
            echo "pom.xml not found; skipping"
          fi
      - name: Run UI tests (Maven) via runner class
        working-directory: GUIAssessment
        env:
          CHROME_BIN: /usr/bin/google-chrome
          HEADLESS: 'true'
        run: |
          mvn -B -q clean test \
            -Dtest=${{ github.event.inputs.ui_runner }} \
            -DdisableXmlReport=true \
            -Dsurefire.useFile=false
      - name: Archive UI test outputs
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: |
            GUIAssessment/test-output/**              # TestNG native HTML
            GUIAssessment/target/cucumber-reports/**  # Cucumber HTML
            GUIAssessment/target/cucumber.json
          if-no-files-found: warn
      - name: Prepare UI site
        run: >
          rm -rf ui-site

          mkdir -p ui-site

          if [ -d "GUIAssessment/test-output" ]; then cp -r
          GUIAssessment/test-output/* ui-site/; fi

          if [ -d "GUIAssessment/target/cucumber-reports" ]; then cp -r
          GUIAssessment/target/cucumber-reports/* ui-site/; fi

          if [ -f "GUIAssessment/target/cucumber.json" ]; then cp
          GUIAssessment/target/cucumber.json ui-site/; fi

          # Ensure artifact always exists

          if [ -z "$(ls -A ui-site 2>/dev/null)" ]; then echo
          "<html><body><h3>No UI report files found</h3></body></html>" >
          ui-site/index.html; fi
      - name: Upload UI site artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-ui-site
          path: ui-site
          if-no-files-found: error
  publish-pages:
    name: Combine & Publish Pages
    if: >-
      ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      }}
    needs:
      - api-tests
      - ui-tests
    runs-on: ubuntu-latest
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Download site artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined
          pattern: pages-*-site
          merge-multiple: true
      - name: Build public tree
        run: >
          rm -rf public

          mkdir -p public/api public/ui

          if [ -d "combined/pages-api-site" ]; then cp -r
          combined/pages-api-site/* public/api/ || true; fi

          if [ -d "combined/pages-ui-site" ]; then cp -r
          combined/pages-ui-site/* public/ui/ || true; fi

          # Root index with links (simple landing page)

          cat > public/index.html <<'HTML'

          <html>
            <head><title>Automation Reports</title></head>
            <body>
              <h2>Automation Reports</h2>
              <ul>
                <li>./api/API reports</a></li>
                <li>./ui/UI reports</a></li>
              </ul>
            </body>
          </html>

          HTML
      - name: Upload combined Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy-report:
    name: Deploy GitHub Pages
    needs:
      - publish-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
