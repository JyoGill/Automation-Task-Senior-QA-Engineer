name: UI & API (Cucumber + TestNG) - Split Jobs
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ui_runner:
        description: UI TestNG Cucumber runner class (e.g. runner.DemoRunner)
        required: false
        default: runner.DemoRunner
      api_runner:
        description: API test runner class (e.g. StepDefinition.APITestRunner)
        required: false
        default: StepDefinition.APITestRunner
concurrency:
  group: 'tasksdemo-${{ github.ref }}'
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build & run API tests via runner class (Maven)
        working-directory: RestAssured
        run: |
          mvn -B -q clean test \
            -Dtest=${{ github.event.inputs.api_runner }} \
            -DdisableXmlReport=true \
            -Dsurefire.useFile=false
      - name: Archive API test outputs
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: |
            RestAssured/target/cucumber-reports/**
            RestAssured/target/cucumber.json
          if-no-files-found: warn
      - name: Prepare API site
        run: >
          rm -rf api-site

          mkdir -p api-site

          if [ -d "RestAssured/target/cucumber-reports" ]; then cp -r
          RestAssured/target/cucumber-reports/* api-site/; fi

          if [ -f "RestAssured/target/cucumber.json" ]; then cp
          RestAssured/target/cucumber.json api-site/; fi

          # Ensure artifact always exists

          if [ -z "$(ls -A api-site 2>/dev/null)" ]; then echo
          "<html><body><h3>No API report files found</h3></body></html>" >
          api-site/index.html; fi
      - name: Upload API site artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-api-site
          path: api-site
          if-no-files-found: error
