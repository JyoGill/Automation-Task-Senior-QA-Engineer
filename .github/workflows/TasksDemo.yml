name: UI & API (Cucumber + TestNG) â€“ Split Jobs
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ui_runner:
        description: UI TestNG Cucumber runner class (e.g. runner.DemoRunner)
        required: false
        default: runner.DemoRunner
      api_runner:
        description: API test runner class (e.g. StepDefinition.APITestRunner)
        required: false
        default: StepDefinition.APITestRunner
concurrency:
  group: 'tasksdemo-${{ github.ref }}'
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build & run API tests via runner class (Maven)
        working-directory: RestAssured
        run: |
          mvn -B -q clean test -Dtest="${{ github.event.inputs.api_runner }}"
          mvn -B -q surefire-report:report
      - name: Archive API reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: |
            RestAssured/target/surefire-reports/**
            RestAssured/target/site/**
            RestAssured/target/cucumber-reports/**
            RestAssured/target/cucumber.json
          if-no-files-found: warn
      - name: Prepare API Pages content
        run: >
          mkdir -p public/api

          if [ -d "RestAssured/target/site" ]; then cp -r
          RestAssured/target/site/* public/api/; fi

          if [ -d "RestAssured/target/cucumber-reports" ]; then cp -r
          RestAssured/target/cucumber-reports/* public/api/; fi

          if [ -f "RestAssured/target/cucumber.json" ]; then cp
          RestAssured/target/cucumber.json public/api/; fi
      - name: Upload API Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/api
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      - name: Install Chrome (headless)
        run: >
          sudo apt-get update

          sudo apt-get install -y xvfb wget gnupg

          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo
          apt-key add -

          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
          main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

          sudo apt-get update

          sudo apt-get install -y google-chrome-stable

          google-chrome --version
      - name: Sanitize POM and TestNG XML (remove BOM/CRLF/leading whitespace)
        working-directory: GUIAssessment
        run: |
          python - <<'PY'
          import os
          def clean(path):
              if not os.path.exists(path): return
              with open(path, 'rb') as f: data = f.read()
              bom = b'\xef\xbb\xbf'
              if data.startswith(bom): data = data[len(bom):]
              data = data.lstrip()        # remove leading whitespace
              data = data.replace(b'\r\n', b'\n')  # CRLF -> LF
              with open(path, 'wb') as f: f.write(data)
              print('sanitized', path)
          for p in ['pom.xml', 'src/test/resources/testng.xml']:
              clean(p)
          PY
      - name: Inspect POM/TestNG headers (diagnostic)
        working-directory: GUIAssessment
        run: |
          echo "pom.xml head:"
          head -n 3 pom.xml | cat -v
          echo "testng.xml head:"
          head -n 3 src/test/resources/testng.xml | cat -v
      - name: Run UI tests (Maven) via TestNG suite or runner
        working-directory: GUIAssessment
        env:
          CHROME_BIN: /usr/bin/google-chrome
          HEADLESS: 'true'
        run: |
          if [ -f "src/test/resources/testng.xml" ]; then
            mvn -B -q clean test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml
          else
            mvn -B -q clean test -Dtest="${{ github.event.inputs.ui_runner }}"
          fi
          mvn -B -q surefire-report:report
      - name: Archive UI reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: |
            GUIAssessment/target/surefire-reports/**
            GUIAssessment/target/site/**
            GUIAssessment/target/cucumber-reports/**
            GUIAssessment/target/cucumber.json
          if-no-files-found: warn
      - name: Prepare UI Pages content
        run: >
          mkdir -p public/ui

          if [ -d "GUIAssessment/target/site" ]; then cp -r
          GUIAssessment/target/site/* public/ui/; fi

          if [ -d "GUIAssessment/target/cucumber-reports" ]; then cp -r
          GUIAssessment/target/cucumber-reports/* public/ui/; fi

          if [ -f "GUIAssessment/target/cucumber.json" ]; then cp
          GUIAssessment/target/cucumber.json public/ui/; fi
      - name: Upload UI Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/ui
  deploy-report:
    if: >-
      ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      }}
    needs:
      - api-tests
      - ui-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
