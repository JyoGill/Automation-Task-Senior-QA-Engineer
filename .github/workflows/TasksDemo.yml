name: UI & API (Cucumber + TestNG) - Split Jobs
'on':
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ui_runner:
        description: UI TestNG Cucumber runner class (e.g. runner.DemoRunner)
        required: false
        default: runner.DemoRunner
      api_runner:
        description: API test runner class (e.g. StepDefinition.APITestRunner)
        required: false
        default: StepDefinition.APITestRunner
concurrency:
  group: 'tasksdemo-${{ github.ref }}'
  cancel-in-progress: true
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    env:
      API_RUNNER: '${{ github.event.inputs.api_runner || ''StepDefinition.APITestRunner'' }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Show repo layout (diagnostic)
        run: |
          ls -la
          echo "---- pom.xml candidates ----"
          find . -maxdepth 3 -name "pom.xml" -print || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - name: Build & run API tests (Maven)
        working-directory: RestAssured
        run: |
          mvn -B -q clean test \
            -Dtest=${{ env.API_RUNNER }} \
            -DdisableXmlReport=true \
            -Dsurefire.useFile=false
      - name: Archive API test outputs
